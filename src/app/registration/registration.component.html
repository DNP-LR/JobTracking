<!DOCTYPE html>
<html>
 <head>
   <title> Job Track Register Form</title>
   <link href="registration.component.css">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
 </head>
 <body>
    <div class="image">
      <img src="assets\register1.svg" style="height: 100%">
    </div>
    <div class="vertical"> </div>
    <div class="form">
      <div class="title"><u>Register</u></div>
     <form action="">
       <div class="user-detail">
         <div class="input-box">
           <span class="detail">First Name</span>
           <input type="text" placeholder="Enter First Name(s)" id="FullName" required>
         </div>
         <div class="input-box">
             <span class="detail">Last Name</span>
             <input type="text" name="" placeholder="Enter Last Name(s)" id="LastName" required>
           </div>
           <div class="input-box">
             <span class="detail">Password</span>
             <input type="password" name="" placeholder="Enter Password" id="Password" required>
           </div>
                  <div class="input-box">
                   <span class="detail">Confirm Paasword</span>      
                   <input type="password" name="" placeholder="Confirm Password" id="Password" required>
                 </div>
                 <div class="input-box">
                  <span class="detail">Email Address</span>
                  <input type="text" name="" placeholder="Enter Email Address"  id="Email Address" required>
                 </div>
                 <div class="input-box">
                  <span class="detail">Mobile Number</span>
                  <input type="text" name="" placeholder="Enter Mobile Number" id="Mobile Number" required>
                 </div>
               </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot1">
                    <input type="radio" name="gender" id="dot2">
                    <span class="gender-title">Gender</span>
                  <div class="category">
                      <label for="dot1">
                       <span class="one"></span>
                       <span class="gender">Male</span>
                      </label>
                      <label for="dot2">
                        <span class="two"></span>
                        <span class="gender">Female</span>
                      </label>
                   </div>
              </div>
              <div class="button">
              <input type="submit"value="Register" routerLink="/main">
              </div>  
          </form>
       </div>
    </body>
</html>
